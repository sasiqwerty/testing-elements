<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			body > * {
				border: 1px solid black;
			}
			.quiz-main-container {
				display: none;
			}
			.heading {
				display: flex;
				flex-direction: row;
			}
			.score-display {
				display: none;
			}
			.score-output {
				display: none;
			}
			#score-output {
				background-color: #11cc1ac2;
				border-radius: 0.75rem;
				padding: 0.25rem;
				margin: 0.25rem;
			}
		</style>
		<title>Quiz</title>
	</head>
	<body>
		<div class="heading">
			<h1>Quiz</h1>

			<div class="score-display">
				<p><span id="score-output">10</span></p>
			</div>
		</div>
		<div class="quiz-main-container">
			<div>
				<p id="question1">Display the question here</p>
			</div>
			<div>
				<p id="option1">This is the option1</p>
			</div>
			<div>
				<p id="option2">This is the option2</p>
			</div>
			<div>
				<p id="option3">This is the option3</p>
			</div>
			<div>
				<p id="option4">This is the option4</p>
			</div>
			<div class="buttons">
				<input type="button" value="Next Question" onclick="" />
				<input type="button" value="Reset" onclick="resetProgram()" />
			</div>
		</div>
		<input
			type="button"
			value="Start"
			onclick="startProgram()"
			id="start-button" />

		<script src="quiz-code.js"></script>
	</body>
</html>
