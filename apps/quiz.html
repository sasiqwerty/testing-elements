<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			body > * {
				border: 1px solid black;
			}
			.quiz-main-container {
				display: none;
			}
			.heading {
				display: flex;
				flex-direction: row;
			}
			.score-display {
				display: none;
			}
			.score-output {
				display: none;
			}
			#score-output {
				background-color: #11cc1ac2;
				border-radius: 0.75rem;
				padding: 0.25rem;
				margin: 0.25rem;
			}
		</style>
		<title>Quiz</title>
	</head>
	<body>
		<div class="heading">
			<h1>Quiz</h1>

			<div class="score-display">
				<p><span id="score-output">10</span></p>
			</div>
		</div>
		<div class="quiz-main-container">
			<div>
				<p id="question1">Display the question here</p>
			</div>
			<div>
				<p id="option1">This is the option1</p>
			</div>
			<div>
				<p id="option2">This is the option2</p>
			</div>
			<div>
				<p id="option3">This is the option3</p>
			</div>
			<div>
				<p id="option4">This is the option4</p>
			</div>
			<div class="buttons">
				<input type="button" value="Next Question" onclick="" />
				<input type="button" value="Reset" onclick="resetProgram()" />
			</div>
		</div>
		<input
			type="button"
			value="Start"
			onclick="startProgram()"
			id="start-button" />

		<script>
			//declarations for the questions and answers
			const question1 = document.getElementById("question1");
			const option1 = document.getElementById("option1");
			const option2 = document.getElementById("option2");
			const option3 = document.getElementById("option3");
			const option4 = document.getElementById("option4");

			// event listeners for options
			option1.addEventListener("click", touchElement);
			option2.addEventListener("click", touchElement);
			option3.addEventListener("click", touchElement);
			option4.addEventListener("click", touchElement);
			// event listener for the question
			question1.addEventListener("click", touchElement);
			//Questions
			const Questions = [
				{
					id: 0,
					q: "What is capital of India?",
					a: [
						{ text: "gandhinagar", isCorrect: false },
						{ text: "Surat", isCorrect: false },
						{ text: "Delhi", isCorrect: true },
						{ text: "mumbai", isCorrect: false },
					],
				},
				{
					id: 1,
					q: "What is the capital of Thailand?",
					a: [
						{ text: "Lampang", isCorrect: false },
						{ text: "phuket", isCorrect: false },
						{ text: "Ayutthaya", isCorrect: false },
						{ text: "Bangkok", isCorrect: true },
					],
				},
				{
					id: 2,
					q: "What is the capital of Gujarat",
					a: [
						{ text: "surat", isCorrect: false },
						{ text: "vadodara", isCorrect: false },
						{ text: "gandhinagar", isCorrect: true },
						{ text: "rajkot", isCorrect: false },
					],
				},
			];
			const optionList = [option1, option2, option3, option4];
			// simple functions
			function startProgram() {
				const quizMainContainer = document.querySelector(
					".quiz-main-container"
				);
				quizMainContainer.style.display = "block";
				displayQuiz();
			}

			function displayQuiz() {
				const startButton = document.getElementById("start-button");
				startButton.style.display = "none";
				const score = document.querySelector(".score-display");
				score.style.display = "flex";
				const question = document.getElementById("question1");
				const option1 = document.getElementById("option1");
				const option2 = document.getElementById("option2");
				const option3 = document.getElementById("option3");
				const option4 = document.getElementById("option4");
				question.innerText = Questions[0].q;

				for (let index = 0; index < 4; index++) {
					optionList[index].innerText = Questions[0].a[index].text;
				}
			}

			// touch element function
			function touchElement() {
				let id = event.target.id;
				let output = document.getElementById(id);
				console.log(
					"The id of the element touched is " +
						output.id +
						" " +
						"and the output is returned as a " +
						typeof output.id +
						" datatype." +
						"\n" +
						"the contents are " +
						output.innerText
				);
				return output.id;
			}
			// if wrong color red
			function colorRed() {
				const element = document.getElementById(touchElement());
				console.log(element);
				element.style.backgroundColor = "red";
			}
			// if correct color green
			function colorGreen(id) {
				const element = document.getElementById(touchElement());
				console.log(element);
				element.style.backgroundColor = "green";
			}
			// big function
			function resetProgram() {
				location.reload();
			}
			// end of the script
		</script>
	</body>
</html>
